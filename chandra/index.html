<html>
  <head>
    <script src="chandra-release.js"></script>
  </head>
  <body>
    <a-scene background="color: blue">
      <a-assets>
        <a-asset-item id="chandra" src="data/entire_spacecraft.gltf">
        </a-asset-item>
      </a-assets>
      <a-entity gltf-model="#chandra">

                     repeat="indefinite"></a-animation>
      </a-entity>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>

    </a-scene>
  </body>
</html>
